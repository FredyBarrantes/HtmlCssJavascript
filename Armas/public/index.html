<!DOCTYPE html> <!-- Algunas etiquetas se cierran solas como DOCTYPE -->
<html lang="es"> <!-- "lang" le indica al navegador que la pagina esta en español o el idioma que se quiera -->
    <head> <!-- En esta seccion se encuentra todo lo que necesita el navegador para que la aplicacion funcione, como el archivo css -->
        <meta charset="utf-8"/> <!-- charset="utf-8" le indica al navegador que se estan utilizando caracteres especiales como la letra "Ñ" -->
        <meta name="description" content="Este es un juego creado apara aprender las tecnologias HTML,CSS,Javascript,node.js">
        <!-- name="description" le muestra a los navegadores una descripcion sobre la pagina web, content="mensaje" -->
        <meta name="robots" content="index-follow"> <!-- esta linea indica a los motores de busqueda que estan autorizados para buscar en la pagina -->
        <title>Ar+</title> <!-- este es el n9ombre que se mostrara en la pestaña del navegador -->
        <link rel="stylesheet" href="./css/styleAr+.css" /> <!-- Esta linea indica donde se encuentra el archivo de estilos .css para ser cargado -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- esta linea indica que la aplicacion es responsive design-->
    </head>
    <body>

        <section id="Escoger-Arma">

            <h1 class="titulo">Ar++ 🏹🪖☠</h1>
            
            <h2 class="subtitulo">Escoge tu personaje</h2>
            <div id="Div-Tarjetas-Personajes" class="Div-Tarjetas-Personajes"></div>

            <h2 class="subtitulo">Escoge tu arma</h2>
            <div id="contenedorTarjetas" class="divTarjetasArma"></div>
            
            <button id="Boton-Equipar">Equipar ✊</button>

        </section>

        <section id="activarMapa">
            <h1 class="titulo">Ar++ 🏹🪖☠</h1>
            <canvas id="mapa"></canvas>
            <button
                ontouchend="detenerAccionBotones()"  
                onmouseup="detenerAccionBotones()" 
                onmousedown="movPerAri()"
                ontouchstart="movPerAri()" 
            >Arriba</button>
            <div>
                <button 
                    onmouseup="detenerAccionBotones()"
                    ontouchend="detenerAccionBotones()" 
                    onmousedown="movPerHiz()"
                    ontouchstart="movPerHiz()"
                >Izquierda</button>
                <button 
                    onmouseup="detenerAccionBotones()"
                    ontouchend="detenerAccionBotones()" 
                    onmousedown="movPerAbj()"
                    ontouchstart="movPerAbj()"
                >Abajo</button>
                <button 
                    onmouseup="detenerAccionBotones()"
                    ontouchend="detenerAccionBotones()" 
                    onmousedown="movPerDer()"
                    ontouchstart="movPerDer()"
                >Derecha</button>
            </div>
        </section>

        <section id="Escoger-ataque">

            <h1 class="titulo">Ar++ 🏹🪖☠</h1>

            <h2 class="subtitulo">Escoge Ataque</h2>
                
            <div id="contenedorPoderes" ></div>


            <div id="divBotonCascos">
                <button id="Boton-cascos" class="botonesAtaque">🪖</button>
            </div>

            <div id="Reiniciar">
                <button id="Boton-Reiniciar" class="botonesAtaque">🔁</button>
            </div>

        </section>
        <section id="sectInfJugContri">

            <div id="divInfJugs">
                <h2 class="subNomJugs">J1</h2>
                <span id="vida-jugador"></span>
                <div id="DivImgSelecJugador"></div>
                <div id="divEscudosJug"></div>
                <div id="arma-jugador"></div>
                <p><span id="ataqSelecJug"></span></p>
                <span id="spanTurnoAtaqueJug"></span>
                
            </div>
            

            <div id="mensajes">
                <h2 class="subMensajes">Pelea</h2>
                <div id="divmensajes">
                </div>
            </div>

            <div id="divInfJugs">
                <h2 class="subNomJugs">J2</h2>
                <span id="vida-contrincante"></span>
                <div id="DivImgSelecContri"></div>
                <div id="divEscudosContri"></div>
                <div id="arma-contrincante"></div>
                <p><span id="ataqSelecContri"></span></p>
                <span id="spanTurnoAtaqueContri"></span>
            </div>

        </section>

    </body>

    <script src="./js/scriptAr+.js"></script>

</html>
